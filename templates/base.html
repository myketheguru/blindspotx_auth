<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlindspotX Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">BlindspotX</h1>
        {% if user %}
            <div class="flex items-center">
                <span class="text-gray-700 mr-4">{{ user.email }}</span>
                <a href="/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Logout
                </a>
            </div>
        {% endif %}
    </header>

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
