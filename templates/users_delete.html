{% extends "base.html" %}
{% block title %}Delete User - BlindspotX{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('users_page') }}" class="text-blue-500 hover:text-blue-700">
        &larr; Back to Users
    </a>
</div>

<h2 class="text-2xl font-semibold mb-4">Delete User</h2>

<div class="bg-white shadow rounded p-6">
    <div class="space-y-4">
        <p class="text-gray-700">Are you sure you want to delete the user <span class="font-semibold">{{ user.email }}</span>?</p>
        <p class="text-sm text-red-600">This action cannot be undone.</p>
        
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="_method" value="DELETE">
            
            <div class="flex justify-end space-x-3 pt-4">
                <a href="{{ url_for('users_page') }}" 
                   class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
