{% extends "base.html" %}
{% block title %}Create User - BlindspotX{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('users_page') }}" class="text-blue-500 hover:text-blue-700">
        &larr; Back to Users
    </a>
</div>

<h2 class="text-2xl font-semibold mb-4">Create User</h2>

<div class="bg-white shadow rounded p-6">
    <form action="{{ url_for('create_user') }}" method="POST" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full rounded-md border border-gray-300 p-2">
        </div>
        
        <div>
            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="full_name" id="full_name" 
                   class="mt-1 block w-full rounded-md border border-gray-300 p-2">
        </div>
        
        <div>
            <label for="azure_object_id" class="block text-sm font-medium text-gray-700">Azure Object ID</label>
            <input type="text" name="azure_object_id" id="azure_object_id"
                   class="mt-1 block w-full rounded-md border border-gray-300 p-2">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Roles</label>
            <div class="mt-1 space-y-2">
                {% for role in roles %}
                <div class="flex items-center">
                    <input type="checkbox" name="roles" value="{{ role.id }}" id="role-{{ role.id }}"
                           class="h-4 w-4 rounded border-gray-300 text-blue-600">
                    <label for="role-{{ role.id }}" class="ml-2 text-sm text-gray-700">{{ role.name }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="flex justify-end space-x-3 pt-4">
            <a href="{{ url_for('users_page') }}" 
               class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create User
            </button>
        </div>
    </form>
</div>
{% endblock %}
